{% extends 'base.html' %}

{% block title %}Connexion - Uranus Group{% endblock %}

{% block content %}
<section class="py-20 bg-gray-100 min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8" data-aos="fade-up">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-dark mb-2">Connexion</h1>
                <p class="text-gray-600">Connectez-vous Ã  votre compte</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                </div>
                
                <button type="submit" class="btn-primary w-full px-4 py-3 rounded-lg font-semibold">
                    Se connecter
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Pas encore de compte ? <a href="{% url 'accounts:register' %}" class="text-primary-cyan font-semibold hover:underline">S'inscrire</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
