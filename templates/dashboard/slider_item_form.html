{% extends 'dashboard/admin_base.html' %}

{% block admin_content %}
<div class="mb-8" data-aos="fade-up">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-4xl font-bold text-primary-dark mb-2">
                {% if action == 'create' %}Cr√©er un slide{% else %}Modifier le slide{% endif %}
            </h1>
        </div>
        <a href="{% url 'dashboard:manage_slider' %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition">
            <i class="fas fa-arrow-left mr-2"></i> Retour
        </a>
    </div>
</div>

<div class="admin-card p-8" data-aos="fade-up">
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Titre *</label>
                <input type="text" name="title" value="{% if item %}{{ item.title }}{% endif %}" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Sous-titre</label>
                <input type="text" name="subtitle" value="{% if item %}{{ item.subtitle }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Texte du bouton</label>
                <input type="text" name="button_text" value="{% if item %}{{ item.button_text }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Lien du bouton</label>
                <input type="text" name="button_link" value="{% if item %}{{ item.button_link }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Ordre</label>
                <input type="number" name="order" value="{% if item %}{{ item.order }}{% else %}0{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">{% if item %}{{ item.description }}{% endif %}</textarea>
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Image *</label>
            {% if item and item.image %}
            <div class="mb-2">
                <img src="{{ item.image.url }}" alt="{{ item.title }}" class="w-64 h-36 object-cover rounded-lg">
            </div>
            {% endif %}
            <input type="file" name="image" accept="image/*" {% if action == 'create' %}required{% endif %} class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
        </div>
        <div class="flex items-center">
            <label class="flex items-center">
                <input type="checkbox" name="active" {% if item and item.active or action == 'create' %}checked{% endif %} class="w-4 h-4 text-primary-cyan border-gray-300 rounded focus:ring-primary-cyan">
                <span class="ml-2 text-sm text-gray-700">Actif</span>
            </label>
        </div>
        <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
            <a href="{% url 'dashboard:manage_slider' %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition">Annuler</a>
            <button type="submit" class="btn-admin-primary px-6 py-3 rounded-lg font-semibold">
                <i class="fas fa-save mr-2"></i> Enregistrer
            </button>
        </div>
    </form>
</div>
{% endblock %}
