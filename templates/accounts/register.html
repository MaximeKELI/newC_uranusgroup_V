{% extends 'base.html' %}

{% block title %}Inscription - Uranus Group{% endblock %}

{% block content %}
<section class="py-20 bg-gray-100 min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8" data-aos="fade-up">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-dark mb-2">Inscription</h1>
                <p class="text-gray-600">Créez votre compte Uranus Group</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Nom d'utilisateur *</label>
                        <input type="text" id="username" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="password1" class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe *</label>
                        <input type="password" id="password1" name="password1" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="password2" class="block text-sm font-semibold text-gray-700 mb-2">Confirmer le mot de passe *</label>
                        <input type="password" id="password2" name="password2" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Téléphone</label>
                        <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="company" class="block text-sm font-semibold text-gray-700 mb-2">Entreprise</label>
                        <input type="text" id="company" name="company" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">Rôle</label>
                        <select id="role" name="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                            <option value="client">Client</option>
                            <option value="manager_qhse">Manager QHSE</option>
                            <option value="manager_info">Manager Informatique</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full px-4 py-3 rounded-lg font-semibold">
                    S'inscrire
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Déjà un compte ? <a href="{% url 'accounts:login' %}" class="text-primary-cyan font-semibold hover:underline">Se connecter</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
