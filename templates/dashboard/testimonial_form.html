{% extends 'dashboard/admin_base.html' %}

{% block admin_content %}
<div class="mb-8" data-aos="fade-up">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-4xl font-bold text-primary-dark mb-2">
                {% if action == 'create' %}Créer un témoignage{% else %}Modifier le témoignage{% endif %}
            </h1>
        </div>
        <a href="{% url 'dashboard:manage_testimonials' %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition">
            <i class="fas fa-arrow-left mr-2"></i> Retour
        </a>
    </div>
</div>

<div class="admin-card p-8" data-aos="fade-up">
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nom du client *</label>
                <input type="text" name="client_name" value="{% if testimonial %}{{ testimonial.client_name }}{% endif %}" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Poste</label>
                <input type="text" name="client_position" value="{% if testimonial %}{{ testimonial.client_position }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Entreprise</label>
                <input type="text" name="client_company" value="{% if testimonial %}{{ testimonial.client_company }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Note (1-5) *</label>
                <input type="number" name="rating" min="1" max="5" value="{% if testimonial %}{{ testimonial.rating }}{% else %}5{% endif %}" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Service (optionnel)</label>
                <select name="service" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                    <option value="">Aucun service</option>
                    {% for service in services %}
                    <option value="{{ service.id }}" {% if testimonial and testimonial.service and testimonial.service.id == service.id %}selected{% endif %}>{{ service.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Ordre</label>
                <input type="number" name="order" value="{% if testimonial %}{{ testimonial.order }}{% else %}0{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Contenu *</label>
            <textarea name="content" rows="6" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">{% if testimonial %}{{ testimonial.content }}{% endif %}</textarea>
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Photo du client</label>
            {% if testimonial and testimonial.client_avatar %}
            <div class="mb-2">
                <img src="{{ testimonial.client_avatar.url }}" alt="{{ testimonial.client_name }}" class="w-20 h-20 rounded-full object-cover">
            </div>
            {% endif %}
            <input type="file" name="client_avatar" accept="image/*" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
        </div>
        <div class="flex items-center">
            <label class="flex items-center">
                <input type="checkbox" name="featured" {% if testimonial and testimonial.featured or action == 'create' %}checked{% endif %} class="w-4 h-4 text-primary-cyan border-gray-300 rounded focus:ring-primary-cyan">
                <span class="ml-2 text-sm text-gray-700">Mettre en avant</span>
            </label>
        </div>
        <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
            <a href="{% url 'dashboard:manage_testimonials' %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition">Annuler</a>
            <button type="submit" class="btn-admin-primary px-6 py-3 rounded-lg font-semibold">
                <i class="fas fa-save mr-2"></i> Enregistrer
            </button>
        </div>
    </form>
</div>
{% endblock %}
