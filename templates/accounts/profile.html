{% extends 'base.html' %}

{% block title %}Mon profil - Uranus Group{% endblock %}

{% block content %}
<section class="py-20 bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <div class="mb-8" data-aos="fade-up">
                <h1 class="text-3xl font-bold text-primary-dark mb-2">Mon profil</h1>
                <p class="text-gray-600">Gérez vos informations personnelles</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-8" data-aos="fade-up">
                <form method="post" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="first_name" class="block text-sm font-semibold text-gray-700 mb-2">Prénom</label>
                            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="last_name" class="block text-sm font-semibold text-gray-700 mb-2">Nom</label>
                            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Téléphone</label>
                            <input type="tel" id="phone" name="phone" value="{{ user.phone }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="company" class="block text-sm font-semibold text-gray-700 mb-2">Entreprise</label>
                            <input type="text" id="company" name="company" value="{{ user.company }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="position" class="block text-sm font-semibold text-gray-700 mb-2">Poste</label>
                            <input type="text" id="position" name="position" value="{{ user.position }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                        </div>
                    </div>
                    
                    <div>
                        <label for="avatar" class="block text-sm font-semibold text-gray-700 mb-2">Photo de profil</label>
                        {% if user.avatar %}
                        <div class="mb-4">
                            <img src="{{ user.avatar.url }}" alt="Avatar" class="w-24 h-24 rounded-full object-cover">
                        </div>
                        {% endif %}
                        <input type="file" id="avatar" name="avatar" accept="image/*" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="bio" class="block text-sm font-semibold text-gray-700 mb-2">Biographie</label>
                        <textarea id="bio" name="bio" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">{{ profile.bio }}</textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="linkedin" class="block text-sm font-semibold text-gray-700 mb-2">LinkedIn</label>
                            <input type="url" id="linkedin" name="linkedin" value="{{ profile.linkedin }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="website" class="block text-sm font-semibold text-gray-700 mb-2">Site web</label>
                            <input type="url" id="website" name="website" value="{{ profile.website }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                        <a href="{% url 'accounts:dashboard' %}" class="text-gray-600 hover:text-primary-cyan">
                            <i class="fas fa-arrow-left mr-2"></i> Retour au dashboard
                        </a>
                        <button type="submit" class="btn-primary px-8 py-3 rounded-lg font-semibold">
                            <i class="fas fa-save mr-2"></i> Enregistrer les modifications
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
