{% extends 'base.html' %}

{% block title %}Demander un service - Uranus Group{% endblock %}

{% block content %}
<section class="py-20 bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8" data-aos="fade-up">
            <div class="mb-8">
                <a href="{% url 'services:service_detail' service.slug %}" class="text-primary-cyan hover:underline mb-4 inline-block">
                    <i class="fas fa-arrow-left mr-2"></i> Retour au service
                </a>
                <h1 class="text-3xl font-bold text-primary-dark mb-2">Demander : {{ service.name }}</h1>
                <p class="text-gray-600">Remplissez le formulaire ci-dessous pour créer votre demande</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Titre de la demande *</label>
                    <input type="text" id="title" name="title" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent" placeholder="Ex: Certification ISO 9001">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description détaillée *</label>
                    <textarea id="description" name="description" rows="8" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent" placeholder="Décrivez votre besoin en détail..."></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="priority" class="block text-sm font-semibold text-gray-700 mb-2">Priorité</label>
                        <select id="priority" name="priority" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                            <option value="low">Basse</option>
                            <option value="medium" selected>Moyenne</option>
                            <option value="high">Haute</option>
                            <option value="urgent">Urgente</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="deadline" class="block text-sm font-semibold text-gray-700 mb-2">Date limite (optionnel)</label>
                        <input type="datetime-local" id="deadline" name="deadline" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full px-4 py-3 rounded-lg font-semibold">
                    <i class="fas fa-paper-plane mr-2"></i> Envoyer la demande
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
