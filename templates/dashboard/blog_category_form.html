{% extends 'dashboard/admin_base.html' %}

{% block admin_content %}
<div class="mb-8" data-aos="fade-up">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-4xl font-bold text-primary-dark mb-2">
                {% if action == 'create' %}Créer une catégorie{% else %}Modifier la catégorie{% endif %}
            </h1>
        </div>
        <a href="{% url 'dashboard:manage_blog_categories' %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition">
            <i class="fas fa-arrow-left mr-2"></i> Retour
        </a>
    </div>
</div>

<div class="admin-card p-8" data-aos="fade-up">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nom *</label>
                <input type="text" name="name" value="{% if category %}{{ category.name }}{% endif %}" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Slug *</label>
                <input type="text" name="slug" value="{% if category %}{{ category.slug }}{% endif %}" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Couleur</label>
                <input type="color" name="color" value="{% if category %}{{ category.color }}{% else %}#0DE1E7{% endif %}" class="w-full h-12 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Ordre</label>
                <input type="number" name="order" value="{% if category %}{{ category.order }}{% else %}0{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">
            </div>
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-cyan focus:border-transparent">{% if category %}{{ category.description }}{% endif %}</textarea>
        </div>
        <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
            <a href="{% url 'dashboard:manage_blog_categories' %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition">Annuler</a>
            <button type="submit" class="btn-admin-primary px-6 py-3 rounded-lg font-semibold">
                <i class="fas fa-save mr-2"></i> Enregistrer
            </button>
        </div>
    </form>
</div>
{% endblock %}
